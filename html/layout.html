<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Layout</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <style>
        .display-border {
            border: 1px solid #ccc;
            padding: .75em 1em;
        }
    </style>
</head>
<body>
    <div class="zo-container">
        <div class="zo-g">
            <div class="zo-g__col">
                <div class="zo-g__content">
                    <h2>Small</h2>
                    <div class="zo-g">
                        <div class="zo-g__col zo-g__col--s1">
                            <div class="zo-g__content display-border">1 col</div>
                        </div>
                        <div class="zo-g__col zo-g__col--s11">
                            <div class="zo-g__content display-border">11 columns</div>
                        </div>
                    </div>
                    <div class="zo-g">
                        <div class="zo-g__col zo-g__col--s2">
                            <div class="zo-g__content display-border">2 columns</div>
                        </div>
                        <div class="zo-g__col zo-g__col--s10">
                            <div class="zo-g__content display-border">10 columns</div>
                        </div>
                    </div>
                    <div class="zo-g">
                        <div class="zo-g__col zo-g__col--s3">
                            <div class="zo-g__content display-border">3 columns</div>
                        </div>
                        <div class="zo-g__col zo-g__col--s9">
                            <div class="zo-g__content display-border">9 columns</div>
                        </div>
                    </div>
                    <div class="zo-g">
                        <div class="zo-g__col zo-g__col--s4">
                            <div class="zo-g__content display-border">4 columns</div>
                        </div>
                        <div class="zo-g__col zo-g__col--s8">
                            <div class="zo-g__content display-border">8 columns</div>
                        </div>
                    </div>
                    <div class="zo-g">
                        <div class="zo-g__col zo-g__col--s5">
                            <div class="zo-g__content display-border">5 columns</div>
                        </div>
                        <div class="zo-g__col zo-g__col--s7">
                            <div class="zo-g__content display-border">7 columns</div>
                        </div>
                    </div>
                    <div class="zo-g">
                        <div class="zo-g__col zo-g__col--s6">
                            <div class="zo-g__content display-border">6 columns</div>
                        </div>
                        <div class="zo-g__col zo-g__col--s6">
                            <div class="zo-g__content display-border">6 columns</div>
                        </div>
                    </div>
                    <h2>Medium</h2>
                    <div class="zo-g">
                        <div class="zo-g__col zo-g__col--m1">
                            <div class="zo-g__content display-border">1 col</div>
                        </div>
                        <div class="zo-g__col zo-g__col--m11">
                            <div class="zo-g__content display-border">11 columns</div>
                        </div>
                    </div>
                    <div class="zo-g">
                        <div class="zo-g__col zo-g__col--m2">
                            <div class="zo-g__content display-border">2 columns</div>
                        </div>
                        <div class="zo-g__col zo-g__col--m10">
                            <div class="zo-g__content display-border">10 columns</div>
                        </div>
                    </div>
                    <div class="zo-g">
                        <div class="zo-g__col zo-g__col--m3">
                            <div class="zo-g__content display-border">3 columns</div>
                        </div>
                        <div class="zo-g__col zo-g__col--m9">
                            <div class="zo-g__content display-border">9 columns</div>
                        </div>
                    </div>
                    <div class="zo-g">
                        <div class="zo-g__col zo-g__col--m4">

                    </div>
                    <div class="zo-g">
                        <div class="zo-g__col zo-g__col--m6">
                            <div class="zo-g__content display-border">6 columns</div>
                        </div>
                        <div class="zo-g__col zo-g__col--m6">
                            <div class="zo-g__content display-border">6 columns</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
