<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Buttons</title>
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/button.css" />
</head>
<body>
    <div class="zo-container">
        <p>
            <button class="zo-btn zo-btn--default">I am a button</button>
            <button class="zo-btn zo-btn--primary">Button</button>
            <button class="zo-btn zo-btn--error">Error</button>
            <button class="zo-btn zo-btn--success">Success</button>
            <a href="#" class="zo-btn zo-btn--primary">Link button</a>
            Some text
        </p>
        <p>
            <button class="zo-btn zo-btn--default zo-btn--radius">Button with radius</button>
            <button class="zo-btn zo-btn--primary zo-btn--radius">Button</button>
            <button class="zo-btn zo-btn--error zo-btn--radius">Error</button>
            <button class="zo-btn zo-btn--success zo-btn--radius">Success</button>
        </p>
        <p>
            <button class="zo-btn zo-btn--default zo-btn--round">Rounded button</button>
            <button class="zo-btn zo-btn--primary zo-btn--round">Button</button>
            <button class="zo-btn zo-btn--error zo-btn--round">Error</button>
        </p>
        <button class="zo-btn zo-btn--primary zo-btn--block">Button</button>
    </div>
</body>
</html>
